[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fastcore"
version = "0.1.0"
description = "Core utilities for FastAPI applications"
authors = ["Abdulkadir Eyig√ºl <abdulkadireyigul@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/abdulkadireyigul/fastcore"

packages = [{ include = "fastcore" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
fastapi = "^0.100.0"
pydantic = "^2.10.6"
pydantic-settings = "^2.8.1"
typing-extensions = ">=4.5.0,<5.0.0"
sqlalchemy = "^2.0.0"
asyncpg = "^0.30.0"
pyjwt = "^2.7.0"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
redis = "^5.0.0"
prometheus-client = "^0.21.1"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
isort = "^5.12.0"
ruff = "^0.0.292"
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
aiosqlite = "^0.21.0"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88